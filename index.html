      <div class="popup popup_type_profile">
        <div class="popup__container">
          <button type="button" class="popup__close"></button>
          <form action="index.html" method="get" class="popup__form" name="forn popap" novalidate>
            <h2 class="popup__title">Редактировать профиль</h2>
            <label  class="popup__label" >
              <input id="name"  type="text" value="" class="popup__input popup__input_type_name"
name="name" minlength="2" maxlength="20" required placeholder="Жак-Ив Кусто">
            </label>
            <label  class="popup__label" >
              <input id="job" type="text"  value="" class ="popup__input popup__input_type_job" name="job" minlength="2" maxlength="40" required placeholder="Исследователь океана">
            </label>
            <button type="submit" class="popup__submit" aria-label="Сохранить">Сохранить</button>
          </form>
        </div>
      </div>
      
      <div class="popup popup_type_card">
        <div class="popup__container">
          <button type="button" class="popup__close"></button>
          <form action="index.html" method="get" class="popup__form" name="forn popap" novalidate>
            <h2 class="popup__title">Новое место</h2>
            <label  class="popup__label" >
              <input id="namecard"  type="text" value="" class="popup__input popup__input_type_name"
name="name" minlength="2" maxlength="30" required placeholder="Название">
            </label>
            <label  class="popup__label" >
              <input id="jobcard" type="text"  value="" class ="popup__input popup__input_type_job" name="job"  required placeholder="Ссылка на картинку">
            </label>
            <button type="submit" class="popup__submit" aria-label="Сохранить">Создать</button>
          </form>
        </div>
      </div>
      
      <div class="popup popup_type_img">

          <div class="popup__increased">
            <img class="popup__img">
            <h3 class="popup__text"></h3>
          </div>

        </div>
